           "text": "At Birtley House we are able to offer various types of accommodation to suit all needs. We can accommodate up to 47 residents across 32 nursing home rooms and 14 apartments. Nursing home rooms are classified into three categories: 3-star, 4-star and deluxe. Not all 3-star rooms are suitable for a hoist which is usually required for a Resident with high needs. These rooms are priced per week and are charged on a monthly basis."
